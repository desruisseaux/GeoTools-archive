# ============================
# Configuration file for Maven
# ============================

# --------------------------------------------------------------
# Tells maven to add classpath information to the jar manifest.
# Dependencies to add must be specified in project.xml as below:
#
#     <properties>
#       <jar.manifest.classpath>true</jar.manifest.classpath>
#     </properties>
# --------------------------------------------------------------
maven.jar.manifest.classpath.add = true

# --------------------------------------------------------------
# Specifies the manifest to be used in the creation of a jar.
# This file is merged with the default manifest created by Maven.
# Any values specified in the file referenced by this property
# will override Maven's defaults.
# --------------------------------------------------------------
maven.jar.manifest = ${basedir}/src/META-INF/MANIFEST.MF

# --------------------------------------------------------------
# Do not compress the JAR file, since it is going to be included
# in the PKG file (which is a ZIP file).
# --------------------------------------------------------------
maven.jar.compress = false
