#Remote JAR repository
maven.repo.remote=http://lists.refractions.net/geotools/,http://www.ibiblio.org/maven,http://www.ibiblio.org/geotools,http://geotools.sourceforge.net/gt2modules/extbin


#allows us to use java 1.4 source code
maven.compile.target=1.4
maven.compile.source=1.4
maven.javadoc.source=1.4
maven.test.source=1.4

# added to block jdk1.5 javac warnings
maven.compile.encoding=ISO-8859-1

#noumber of days covered by activity log
maven.activitylog.range=100

#noumber of days covered by changelog
maven.changelog.range=60

#Javadoc configuration
maven.javadoc.locale=en_US
maven.javadoc.overview=src/overview.html
maven.javadoc.links=http://java.sun.com/j2se/1.4/docs/api,\
                    http://java.sun.com/products/java-media/jai/forDevelopers/jai-apidocs,\
                    http://java.sun.com/products/java-media/3D/forDevelopers/j3dapi,\
                    http://jsr-108.sourceforge.net/javadoc,\
                    http://geoapi.sourceforge.net/snapshot/javadoc,\
                    http://geoapi.sourceforge.net/legacy/javadoc,\
                    http://www.vividsolutions.com/jts/javadoc
maven.javadoc.additionalparam=-quiet -docfilessubdirs -noqualifier all \
                              -encoding ISO-8859-1 -charset ISO-8859-1 \
                              -group "Meta Data" "org.geotools.metadata*" \
                              -group "Catalog Services" "org.geotools.catalog*" \
                              -group "Spatial Referencing by Coordinates" "org.geotools.referencing*:org.geotools.parameter*:org.geotools.axis*" \
                              -group "Feature Geometry" "org.geotools.geometry*:org.geotools.topology*:org.geotools.measure*" \
                              -group "Grid Coverage" "org.geotools.coverage*" \
                              -group "Display object" "org.geotools.go*:org.geotools.gui.*" \
                              -group "Utilities" "org.geotools.io*:org.geotools.util*:org.geotools.resources*" \
                              -group "Legacy packages (to be removed)" "org.geotools.pt*:org.geotools.cs*:org.geotools.ct*:org.geotools.cv*:org.geotools.gc*:org.geotools.gp*:org.geotools.units*"
                              
maven.javadoc.customtags=todoTag taskTag
todoTag.name=todo
todoTag.description=To do:
todoTag.enabled=true
todoTag.scope=all
taskTag.name=todo
taskTag.description=Task:
taskTag.enabled=true
taskTag.scope=all


maven.xdoc.date=left

maven.checkstyle.maxlinelen=100

maven.docbook.src=./sdocbook

maven.junit.fork=true

maven.module.stable=true
